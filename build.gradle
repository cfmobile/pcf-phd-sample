buildscript {
	repositories {
        mavenCentral()
    }

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE")
	}
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'pcf-phd-sample'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/libs-release' }
    maven { url 'http://repo.spring.io/milestone' }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.hateoas:spring-hateoas:0.9.0.RELEASE'
    compile 'org.springframework.data:spring-data-hadoop:2.0.0.RC2-phd1', {
        exclude group: 'org.eclipse.jetty'
        exclude group: 'org.mortbay.jetty'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'javax.servlet'
    }
    compile 'org.springframework.cloud:spring-cloud-cloudfoundry-connector:1.0.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-spring-service-connector:1.0.0.RELEASE'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}